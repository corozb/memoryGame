<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>
<body>
  <section id="game-container" class="game-container notPlaying">
    <div id="score" class="score">
      <h1><span id="level" class="level">0</span></h1>
    </div>
    <div class="simon">
      <div class="gameboard">
        <div id="center" class="center"></div>
        <div id="green" class="color green left top" data-color="green"></div>
        <div id="red" class="color red right top" data-color="red"></div>
        <div id="yellow" class="color yellow left bottom" data-color="yellow"></div>
        <div id="blue" class="color blue right bottom" data-color="blue"></div>
      </div>
    </div>
    <!-- <div class="overlay"></div> -->
  </section>
  <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">PRESS START!</button>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
